<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Personal - Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 Mi Blog Personal</h1>
            <p>Frontend para consumir la API del blog</p>
        </header>

        <!-- Sección de Autenticación -->
        <section id="auth-section" class="section">
            <h2>🔐 Autenticación</h2>
            <div class="auth-forms">
                <div class="form-container">
                    <h3>Registrarse</h3>
                    <form id="register-form">
                        <input type="text" id="register-name" placeholder="Nombre" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Contraseña" required>
                        <button type="submit">Registrarse</button>
                    </form>
                </div>
                
                <div class="form-container">
                    <h3>Iniciar Sesión</h3>
                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Contraseña" required>
                        <button type="submit">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
            <div id="auth-status" class="status"></div>
        </section>

        <!-- Sección de Posts (visible solo cuando estás autenticado) -->
        <section id="posts-section" class="section" style="display: none;">
            <h2>📄 Posts</h2>
            
            <!-- Formulario para crear posts -->
            <div class="form-container">
                <h3>Crear Nuevo Post</h3>
                <form id="create-post-form">
                    <input type="text" id="post-title" placeholder="Título del post" required>
                    <textarea id="post-content" placeholder="Contenido del post" required></textarea>
                    <button type="submit">Crear Post</button>
                </form>
            </div>

            <!-- Lista de posts -->
            <div id="posts-list" class="posts-list"></div>
        </section>

        <!-- Estado de la API -->
        <section class="section">
            <h2>🩺 Estado del Servidor</h2>
            <button onclick="checkHealth()">Verificar Estado</button>
            <div id="health-status" class="status"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
